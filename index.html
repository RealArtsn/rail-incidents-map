<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail Accidents</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="color.js" defer></script>
    <h1 id="title">RAIL INCIDENTS BY YEAR</h1>
    <h1 id="year">2022</h1>
    <div class="slidercontainer mapWidth">
        <input type="range" min="1975" max="2022" value="2022" step="1" class="slider" id="yearSlider">
        <div class="buttonContainer">
            <button id="incidents">Incidents</button>
            <button id="miles">Operating Miles</button>
            <button id="ratio">Incidents/1M Miles</button>
        </div>
    </div>

    <iframe src="Usa_counties_large.svg" id="map" class="mapWidth"></iframe>
    <div class="mapWidth">
        <div id="key"></div>
        <div id="keyNumbers">
            <p>>0</p>
            <p id="maxValue">max</p>
        </div>
        <div id="description">
            <p>Grayed-out states have zero incidents or are unreported. This visualization is derived from USDOT data and is intended to approximate overall trends in railroad activity.</p>
        </div>
    </div>

    
</body>
</html>
